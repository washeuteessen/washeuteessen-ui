<div class="recipe-item" matRipple (click)="open()">
  <div class="recipe-header">
    <img class="recipe-avatar" [src]="logo">
    <div class="recipe-header-content">
      <div class="recipe-title" ngClass.xs="recipe-title-xs">
        {{recipe.title}}
      </div>
      <div class="recipe-subtitle">
        {{name}}
      </div>
    </div>
  </div>
  <img class="recipe-image"
       src="{{recipe.imageSrc}}">
  <app-like [recipe]="recipe"></app-like>
</div>
