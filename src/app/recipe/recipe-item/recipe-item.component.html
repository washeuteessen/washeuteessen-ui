<div class="recipe-item" matRipple (click)="open()">
  <div class="recipe-header">
    <img class="recipe-avatar" src="https://www.appgefahren.de/wp-content/uploads/2018/07/Chefkoch-Icon-300x300.jpg">
    <div class="recipe-header-content">
      <div class="recipe-title" ngClass.xs="recipe-title-xs">
        {{recipe.title}}
      </div>
      <div class="recipe-subtitle">
        Chefkoch
      </div>
    </div>
  </div>
  <img class="recipe-image"
       src="{{recipe.imageSrc}}">
</div>
