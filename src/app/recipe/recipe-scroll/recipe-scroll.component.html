<div class="scroll-title" *ngIf="title">
  {{title}}
</div>
<drag-scroll snap-disabled="true">
  <app-recipe-scroll-item class="scroll-item" drag-scroll-item ngClass.xs="xs" ngClass.sm="sm" ngClass.md="md"
                          ngClass.gt-md="lg"
                          *ngFor="let recipe of recipies"
                          [recipe]="recipe"></app-recipe-scroll-item>
</drag-scroll>
