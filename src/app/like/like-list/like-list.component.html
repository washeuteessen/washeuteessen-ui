<app-header [showLogo]="true">
  <app-header-title>Deine Lieblingsrezepte</app-header-title>
  <div fxHide.xs="true">
  </div>
</app-header>
<div class="content">
  <app-recipe-grid [recipies]="recipies" *ngIf="recipies"></app-recipe-grid>
  <app-message *ngIf="!error && !loading && (!recipies || recipies?.length === 0)" [icon]="iconNoFavorites"
               text="Du hast bisher keine Favoriten">
    <button mat-raised-button routerLink="/search">Finde welche!</button>
  </app-message>
  <app-message *ngIf="loading" [icon]="iconLoading" text="Lade deine Favoriten ..." [spin]="true">
  </app-message>
  <app-message *ngIf="error" [icon]="iconError"
               text="Leider haben wir derzeit technische Probleme. Versuch es bitte spÃ¤ter erneut!">
  </app-message>
</div>
<app-impressum-link></app-impressum-link>
