<div [class.home]="!hasSearchStr" [class.result]="hasSearchStr">
  <app-logo *ngIf="!hasSearchStr" centered="true"></app-logo>
  <div class="info-box" *ngIf="!hasSearchStr" ngClass.xs="info-box-xs">
    <span>Suche deine Lieblingsrezepte. <br> Einfach. Schnell.</span>
  </div>
  <app-search-input [(text)]="inputStr" [showIcon]="hasSearchStr" (search)="search()"></app-search-input>
  <div class="result-box" *ngIf="hasSearchStr">
    <app-result [searchStr]="searchStr"></app-result>
  </div>
</div>
