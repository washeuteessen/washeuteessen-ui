<app-recipe-grid [recipies]="recipies" (load)="searchNext()"
                 [showLoadMore]="moreAvailable"></app-recipe-grid>
<app-message *ngIf="loading" [icon]="faLoading" [spin]="true" text="Deine Rezepte werden geladen ..."></app-message>
<app-message *ngIf="error" [icon]="faWarning"
             text="Leider haben wir derzeit technische Probleme. Versuch es bitte spÃ¤ter erneut!">
  <button mat-raised-button (click)="searchNext()">Erneut versuchen</button>
</app-message>
<app-message *ngIf="!error && !loading && !recipies && !moreAvailable" [icon]="faNotFound"
             text="Es wurden keine Rezepte gefunden!"></app-message>
<div class="impressum">
  <a routerLink="/impressum">Impressum</a>
</div>
