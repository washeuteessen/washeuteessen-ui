<div class="result" *ngIf="recipies">
  <app-recipe-grid [recipies]="recipies" (load)="searchNext()"
                   [showLoadMore]="moreAvailable"></app-recipe-grid>
</div>
<div class="message" *ngIf="loading">
  <fa-icon [icon]="faLoading" spin="true" class="message-icon"></fa-icon>
  Deine Rezepte werden geladen ...
</div>
<div class="message" *ngIf="error">
  <fa-icon [icon]="faWarning" class="message-icon"></fa-icon>
  Leider haben wir derzeit technische Probleme.<br>
  Versuch es bitte spÃ¤ter erneut!
</div>
<div class="message" *ngIf="!loading && !recipies && !moreAvailable">
  <fa-icon [icon]="faNotFound" class="message-icon"></fa-icon>
  <div> Es wurden keine Rezepte gefunden</div>
</div>
<div class="impressum">
  <a routerLink="/impressum">Impressum</a>
</div>
